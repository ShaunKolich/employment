        <div class="content-wrapper">
          <h3 class="page-heading mb-4">Profile</h3>
          <div class="row mb-2">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <h4>Job Seeker</h4></br>
                  <form class="forms-sample">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control p-input" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Location</label>
                      <input type="text" class="form-control p-input" id="location1" placeholder="City, State">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">First Name</label>
                      <input type="name" class="form-control p-input" id="firstName1" placeholder="First Name">
                    </div>
                    <div class="form-group">
                      <label for="examplelastname1">Last Name</label>
                      <input type="name" class="form-control p-input" id="lastName1" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                      <label for="exampleBioArea">Bio </label>
                     <textarea class="form-control p-input" id="bio1" rows="5"
                        placeholder="Biography of yourself"></textarea>
                    </div>
                    <div class="form-group" id="upload1">
                      </br>
                      <label for="fileupload">
                        Upload a Picture</label></br><input type="file" name="fileupload" value="fileupload"
                        id="fileupload1">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Current Role</label>
                      <input type="name" class="form-control p-input" id="role1" placeholder="Current Role">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputPassword1">Phone Number</label>
                      <input type="tel" class="form-control p-input" id="phone1" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea">Responsibilities</label>
                      <textarea class="form-control p-input" id="resp1" rows="5"
                        placeholder="Current Responsibilities"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Linkedin Profile</label>
                      <input type="url" class="form-control p-input" id="fb1" placeholder="Linkedin Profile">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Skills</label>
                      <input type="text" class="form-control p-input" id="skills1" placeholder="Skills">
                    </div>

                    <div class="form-group" id="seeker_btn">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
